{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ page_title }}
{% endblock %}

{% block body %}
<div class="container">
    <h1>{{ page_title }}</h1>
    <form action="{% url 'save_page' %}" method="POST" class="create_page">
        {% csrf_token %}
        <p>{{ error_message | safe}}</p>
        <label>Title:</label>
        <input type="text" name="title" value="{{ title }}" class="form-control col-7 col-sm-10">
        <label>Content:</label>
        <textarea type="text" name="content" class="form-control col-7 col-sm-10" rows="10">{{ content }}</textarea>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
